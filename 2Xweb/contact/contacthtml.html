<body>
     <div class="hero">
    <form>
        
       <div class="input-group">
        <input id="name" type="text" required>
        <label for="name" id="namelab"><i class="fa-solid fa-user"></i> your Name</label>
       </div>
       <div class="input-group">
        <input id="number" type="text" required>
        <label for="name" id="numberlab"><i class="fa-solid fa-phone"></i> Phone No</label>
       </div>
       <div class="input-group">
        <input id="email" type="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
       </div>
       <div class="input-group">
        <textarea id="address" type="text" row="8" required></textarea>
        <label for="address"><i class="fa-solid fa-message"></i> your Message</label>
       </div>


       <button type="submit"> SEND <i class="fa-solid fa-street-view"></i></button>

    </form>
     </div>
