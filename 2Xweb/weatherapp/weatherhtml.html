<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weathercs.css">
</head>
<body>
    
    <div class="card">
    
         <div class="search">
            <input id="searchbar" type="text" placeholder="enter the city" spellcheck="false">
            <button><img src="search.png"></button>
         </div>
         <div class="error">
             <h4>Invalid city Name</h4>
         </div>
          
         <div class="weather">
            <img src="rain.png" class="weathericon">
            <h1 class="temp">26</h1>
            <h2 class="city">usa</h2>
        
         <div class="details">
          
            <div class="col" id="col1">
                <img src="humidity.png">
                <div>
                <p class="humidity">40</p>
                <p>Humidity</p>
                </div>
            </div>
        <div class="col" id="col2">
                <img src="wind.png">
            <div>
                <p class="wind">13.2</p>
                <p>Wind speed</p>
            </div>
        </div>


         </div>
         </div>

  </div>
  




  <script src="weatherjs.js"></script>
</body>
</html>
